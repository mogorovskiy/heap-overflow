databaseChangeLog:
  - changeSet:
      id: create-answer-table
      author: mogorovskiy
      changes:
        - createTable:
            tableName: answer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: question_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: Answer
                  baseColumnNames: [user_id]
                  referencedTableName: User
                  referencedColumnNames: [id]
                  onDelete: CASCADE
              - foreignKeyConstraint:
                  baseTableName: Answer
                  baseColumnNames: [question_id]
                  referencedTableName: Question
                  referencedColumnNames: [id]
                  onDelete: CASCADE
